<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Comissões</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img class="logo-header" src="assets/logo.png" alt="" />
      <h1>Calculadora de Comissões Bwengenharia</h1>
    </header>

    <section>
      <div class="esquerda">
        <label for="media">Média do consumo:</label>
        <input type="number" id="media" placeholder="em kw" />
      </div>
      <div>
        <label for="volume">Volume:</label>
        <input
          type="number"
          id="volume"
          placeholder="em anos"
          min="5"
          max="10"
        />
        <button onclick="calcularComissao()">Calcular comissão</button>
      </div>
    </section>

    <p id="resultado">Comissão resultante:</p>

    <img src="assets/capa-forms.png" alt="" />

    <script src="src/calculadora.js"></script>
  </body>
</html>
