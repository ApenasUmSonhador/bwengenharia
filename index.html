<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Comissões</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img class="logo-header" src="assets/logo.png" alt="" />
      <h1>Calculadora de Comissões Mercado Livre</h1>
    </header>

    <section>
      <div class="esquerda">
        <label for="media">Média do consumo:</label>
        <input type="number" id="media" placeholder="em kw/ano" />
      </div>
      <div>
        <label for="prazo">Prazo:</label>
        <select id="prazo">
          <option value="5">5 anos</option>
          <option value="7">7 anos</option>
          <option value="10">10 anos</option>
        </select>

        <button onclick="calcularComissao()">Calcular comissão</button>
      </div>
    </section>

    <p id="resultado">Comissão aproximada:</p>

    <img src="assets/capa-forms.png" alt="" />

    <script src="src/calculadora.js"></script>
  </body>
</html>
